<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donation Form with Animated Scooter</title>
    <!-- Font Awesome CDN for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style6.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <button class="back-btn"><a href="option.html">‚Üê</a></button>
        <h1>Donation Information</h1>
    </header>

    <!-- Form Section -->
    <div class="container">
        <form class="donation-form">
            <label for="name">NAME</label>
            <input type="text" id="name" placeholder="Enter your name">
            <label for="pickup-location">Pickup Location</label>
            <input type="text" id="pickup-location" placeholder="Sector 15, MIDC Road, Spine City, Pune">

            <label for="contact-info">Contact Information</label>
            <input type="text" id="contact-info" placeholder="9876833735">

            <label for="donation-date">By when you can donate</label>
            <input type="date" id="donation-date">

            <label for="donation-time">Time</label>
            <input type="time" id="donation-time">
            <button class="btn save"><a href="donate.html">Save Address</a></button>
        </form>

       

       
    </div>

    <!-- Footer -->
    <footer class="footer">
        <nav>
            <a href="donor-dashboard.html">
                <i class="fas fa-home"></i>
                <span>Home</span>
            </a>
            <a href="d-activity.html">
                <i class="fas fa-list"></i>
                <span>Activity</span>
            </a>
            <a href="donate.html">
                <i class="fas fa-hand-holding-heart"></i>
                <span>Donate</span>
            </a>
           
            <a href="profile.html">
                <i class="fas fa-user"></i>
                <span>Profile</span>
            </a>
        </nav>
    </footer>
</body>
</html>
